<html>
    <head>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="jquery-ui/themes/smoothness/jquery-ui.css">
    <script src="jquery-ui/jquery-ui.js"></script>
    <link rel="stylesheet" href="jquery-ui/jquery-ui.theme.min.css">

    <script src="script.js"></script>

    <link rel="stylesheet" type="text/css" href="css.css">
    <title>Tic Tac Toe by David Purser</title>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-7335921-19', 'davidpurser.net');
      ga('require', 'displayfeatures');
      ga('send', 'pageview');

    </script>

    </head>


    <body>
        <header>
            <h1>Tic Tac Toe</h1>
            <h2>by <a href="http://www.davidpurser.net/">David Purser</a>
            </h2>
            <div id="counter">
                   
             </div>
            
        </header>
        <main>
            <div id="control">
                <p>
                Quick Configs:
                <div class="buttons" >
                    <input class="defaultConfig" type="button" value="Easy" />
                    <input class="defaultConfig" type="button" value="Hard" />
                </div>
                <hr />
                
                <p>
                    Width: <input type="text" id="width" readonly class="seethrough">

                    <div id="width-slider"></div>
                </p>
                <p>
                    Height: <input type="text" id="height" readonly class="seethrough">

                    <div id="height-slider"></div>
                </p>
               
                <p>
                    <button class="jqButton" id="start">
                        Start    
                    </button>
                    
                    <button class="jqButton" id="about-toggle">About</button>

                </p>
                 

            </div>
            <section id="areaForGame">
                <div id="gameover">
                    <div>
                        GAME OVER!
                    </div>
                </div>
                <div id="game">

                </div>
            </section>
            
            <div id="about" >
            <p>
               Tic Tac Toe or Noughts and Crosses.
            </p>
            <p>
                Allows any size board, requiring a run of a full length or a diagonal the size of the smallest length.
            </p>
            </div>

        </main>
        <div id="hide" >
        </div>
    </body>
</html>
